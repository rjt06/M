<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewClock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay hidden"></div>
  <div class="popup-window hidden">
    <div class="popup">
      <span class="close-btn">&#10006;</span>
      <label for="website-name">Website's Name</label>
      <input type="text" class="website-name">
      <label for="password">Password</label>
      <input type="password" class="password">
      <div class="developer hidden">❌ This is for developer ❌</div>
      <button class="submit-btn">Add Website</button>
    </div>
  </div>

  <main class="main">
    <div class="heading">CLICK ANY OF THEM</div>
    <div class="add-btn"><span>&plus;</span> Add more websites</div>
    <div class="list">

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
